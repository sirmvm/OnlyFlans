{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Etiqueta responsividad.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para habilitar la hoja de estilos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <!--Link para habilitar la hoja de estilos CSS local -->
    <link rel="stylesheet" href="{% static './web/bootstrap.css' %}">

    <!--Iconos de Font Awesome .-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS"
        crossorigin="anonymous">
    
    <!--titulo mas icono -->
    <title>Bienvenido a OnlyFlans</title>
    <link rel="shortcut icon" type="#"  href="{% static './web/favicon.png' %}">

</head>
<body>
    
    {% block 'header' %}
    {% include 'header.html' %}
    {% endblock %}

    {% block 'navbar' %}
    {% include 'navbar.html' %}
    {% endblock %}

    {% block 'content' %}
    <div class="container">
        Contenido

    </div>
    {% endblock %}

    {% block 'footer' %}
    {% include 'footer.html' %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
        integrity="sha384-l+HksIGR+lyuyBo1+1zCBSRt6v4yklWu7RbG0Cv+jDLDD9WFcEIwZLHioVB4Wkau"
        crossorigin="anonymous"></script>
</body>
</html>
